name: Test and update oc.user.18.04

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [dispatch-from-pulse, dispatch-from-cups, dispatch-from-oc.software.18.04]
env:
  # TODO: Change variable to your image's name.
  IMAGE_USER: oc.user.18.04
  IMAGE_PRINTER: oc.cupsd.18.04
  IMAGE_AUDIO: oc.pulseaudio.18.04

jobs:

  main:
    runs-on: self-hosted
    steps: 
    - name: Clone repository
      run: |
        rm -rf ..?* .[!.]* *
        git clone "https://${{ secrets.USER_NAME }}:${{ secrets.TOKEN }}@github.com/abcdesktopio/oc.user.18.04.git" .
        git -c http.extraheader="Authorization: basic ${{ secrets.TOKEN }}" submodule update --init --recursive --remote

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # - name: Build image oc.user.18.04
    #   uses: docker/build-push-action@v2
    #   with:
    #     context: .
    #     push: false
    #     tags: |
    #       oc.user.18.04

    - name: Build image abcdesktopio/oc.user.18.04
      run: |
        make -B

    - name: Run and test docker image oc.user.18.04
      run: |
        CONTAINER_ID=$(docker run --rm --env TESTING_MODE='true' -d abcdesktopio/oc.user.18.04)
        echo "Waiting 30s for cupsd and puslaudio"
        sleep 30

        docker exec ${CONTAINER_ID} bash -e /composer/node/run-tests.sh
        docker stop -t 0 ${CONTAINER_ID}

    - name: Push image abcdesktopio/oc.user.18.04
      run: |
        make -B push

